name: Release

# Build, push to GHCR + ECR, update Lambda, create GitHub release.
# Manual dispatch only â€” enter a semver version and go.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      docker_tags: ${{ steps.tags.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION="${VERSION#v}"

          if [[ ! "${VERSION}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Version must be semantic versioning (X.Y.Z)"
            echo "   You entered: ${VERSION}"
            exit 1
          fi

          if [[ "${{ github.ref_name }}" != "main" ]]; then
            echo "ERROR: Releases must be from main branch"
            echo "   Current branch: ${{ github.ref_name }}"
            exit 1
          fi

          echo "Checking if version ${VERSION} already exists..."
          if gh api "/orgs/${{ github.repository_owner }}/packages/container/notary-arweave-bundler/versions" \
             --jq '.[].metadata.container.tags[]' 2>/dev/null | grep -q "^${VERSION}$"; then
            echo "ERROR: Version ${VERSION} already exists in registry"
            exit 1
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Determine Docker tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          TAGS="${IMAGE}:${VERSION},${IMAGE}:latest,${IMAGE}:sha-${GITHUB_SHA::8}"

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Tags: ${TAGS}"

  build-and-deploy:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Pre-build security check
        run: |
          if find . -name ".env" -not -name ".env.example" | grep .; then
            echo "ERROR: Found .env file in source!"
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install and compile
        run: npm ci --audit && npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ needs.validate.outputs.docker_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Security scan
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"

          docker pull --platform linux/amd64 "${IMAGE}"

          docker run --rm --entrypoint sh "${IMAGE}" -c '
            echo "Checking for .env files..."
            if find /var/task -name ".env" -o -name "*.env" 2>/dev/null | grep -v "\.env\.example" | grep .; then
              echo "ERROR: Found .env files in image!"
              exit 1
            fi

            echo "Checking for .git directory..."
            if [ -d "/var/task/.git" ]; then
              echo "ERROR: .git directory found in image!"
              exit 1
            fi

            echo "Checking for config files..."
            if find /var/task -name ".npmrc" -o -name ".netrc" -o -name ".aws" 2>/dev/null | grep .; then
              echo "ERROR: Found config files that may contain credentials!"
              exit 1
            fi

            echo "Checking for private keys..."
            if find /var/task -name "*.pem" -o -name "*.key" -o -name "*_rsa" 2>/dev/null | grep -v "/usr/lib" | grep -v "/lib" | grep .; then
              echo "WARNING: Found potential private key files"
            fi

            echo "Security scan passed"
          '

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push to ECR
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          GHCR_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          ECR_REPO="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/notary-arweave-bundler"
          ECR_IMAGE="${ECR_REPO}:${VERSION}"

          docker tag "${GHCR_IMAGE}" "${ECR_IMAGE}"
          docker push "${ECR_IMAGE}"

          echo "ecr_image=${ECR_IMAGE}" >> $GITHUB_ENV

      - name: Update Lambda functions
        run: |
          STACK="notary-arweave-bundler"

          VERIFY=$(aws cloudformation describe-stack-resource \
            --stack-name "${STACK}" --logical-resource-id VerifyFunction \
            --query 'StackResourceDetail.PhysicalResourceId' --output text)

          BUNDLE=$(aws cloudformation describe-stack-resource \
            --stack-name "${STACK}" --logical-resource-id BundleFunction \
            --query 'StackResourceDetail.PhysicalResourceId' --output text)

          echo "Updating VerifyFunction (${VERIFY})..."
          aws lambda update-function-code \
            --function-name "${VERIFY}" --image-uri "${ecr_image}" --publish

          echo "Updating BundleFunction (${BUNDLE})..."
          aws lambda update-function-code \
            --function-name "${BUNDLE}" --image-uri "${ecr_image}" --publish

          echo "Both Lambda functions updated"

  create-release:
    needs: [validate, build-and-deploy]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          cat > release_notes.md << EOF
          ## notary-arweave-bundler ${VERSION}

          ### Docker Images
          \`\`\`bash
          docker pull ${IMAGE}:${VERSION}
          docker pull ${IMAGE}:latest
          \`\`\`

          ### Container Registry
          - GHCR: https://github.com/${{ github.repository }}/pkgs/container/notary-arweave-bundler
          EOF

          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes-file release_notes.md \
            --target ${{ github.sha }}
